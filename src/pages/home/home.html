<ion-header>
  <ion-navbar >
  
  
      <ion-title>
        Employee App
      </ion-title>
  
    
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>

    <ion-item>
      <ion-label>Name:</ion-label>
      <ion-input type="text" #name></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Surname:</ion-label>
      <ion-input type="text" #surname></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Role:</ion-label>
      <ion-input type="text" #role></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>ID NO:</ion-label>
      <ion-input type="text" #id></ion-input>
    </ion-item><br>
    <button ion-button round (click)="addEmployee(name.value,surname.value,role.value,id.value)">Add Employee</button>
  </ion-list><br>
  <ion-card  >
    <ion-card-header>
      Details of Employee
    </ion-card-header>
    <ion-card-content *ngFor="let b of listEmployee;let a = index">
      {{b.name}}
      {{b.surname}}
      {{b.role}}
      {{b.id}}
      <button ion-button round (click)="updateEmployee(a,name.value,surname.value,role.value,id.value)">update Employee</button>
      <button ion-button round (click)="deleteEmployee(b)">delete Employee</button>
    </ion-card-content>
  </ion-card>

</ion-content>
